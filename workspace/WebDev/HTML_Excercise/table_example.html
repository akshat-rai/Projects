<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
  </head>
  <body>
    <h1>Table Example</h1>
    <table>
      <tr>
        <th>Animal</th>
        <th>Weight</th>
        <th>Length</th>
        <th>Flight</th>
      </tr>
      <tr>
        <td>Animal 1</td>
        <td>Weight 1</td>
        <td>Length 1</td>
        <td>No</td>
      </tr>
      <tr>
        <td>Animal 2</td>
        <td>Weight 2</td>
        <td>Length 2</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td>Animal 3</td>
        <td>Weight 3</td>
        <td>Length 3</td>
        <td>Yes</td>
      </tr>
    </table>
  </body>
</html>
